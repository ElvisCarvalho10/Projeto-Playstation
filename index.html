<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Playstation Store</title>
</head>

<body>
    <div class="container">
        <div class="navbar">
            <img class="logo" src="./img/logo.png" alt="logo playstation">
            <nav>
                <ul id="menu-list">
                    <li class="nav-li"><a class="nav-link">Consoles</a></li>
                    <li class="nav-li"><a class="nav-link">Acess√≥rios</a></li>
                    <li class="nav-li"><a class="nav-link">Controles</a></li>
                    <li class="nav-li"><a class="nav-link">Outros</a></li>
                </ul>
            </nav>
            <img class="btn-menu" src="./img/menu.png" alt="botao-menu" onclick="showMenu()">
        </div>


        <main>
            <div class="main-box">
                <div class="left">
                    <h2>PS5 Dualshock</h2>
                    <h3>Wireless Controller for Playstation</h3>
                    <p>Controle Original*</p>
                    <h4>R$ 222,50</h4>
                    <button class="buy">Comprar Agora</button>
                </div>
                <div class="right">
                    <img class="controller" src="./img/controller.png" alt="controle playstation">
                    <div class="color-box"></div>
                    <button class="add-cart">
                        <img src="./img/add.png" alt="add ao carrinho">
                    </button>
                </div>
            </div>
        </main>
        <footer>
            <div class="media-links">
                <img src="./img/fb.png" alt="facebook">
                <img src="./img/ig.png" alt="instagram">
                <img src="./img/tw.png" alt="twitter">
            </div>
        </footer>
    </div>



    </div>

</body>
<script>
    const menuList = document.getElementById("menu-list");
    menuList.style.maxHeight = "0px";
    
    function showMenu (){
        if(menuList.style.maxHeight == "0px"){
            menuList.style.maxHeight = "120px"
        }
        else{
            menuList.style.maxHeight = "0px"

        }
    }



</script>

</html>
